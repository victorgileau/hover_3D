<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover 3D - Personnages</title>
    <link rel="icon" href="./assets/img/png/icon_test.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+24&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+24&family=Pirata+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <h1 class="title">Voici Quelques personnages</h1>
    <div class="containerText">
        <label class="widthNormal" for="widthNormal">
            Normal width <em>card</em> : 
            <input id="widthNormal" type="text" placeholder="(num)px">
        </label>
    
        <label class="widthSmall" for="widthSmall">
            Small width <em>card</em> (max-width: <em>800px</em>) : 
            <input id="widthSmall" type="text" placeholder="(num)px">
        </label>
    </div>
    
    
    <div class="container app">
        <persocard v-for="perso in contentArr" :pnumber="perso.number" :ptitle="perso.title" :ptextcontent="perso.textContent"></persocard>
    </div>
    <div class="barLight barLight--1"></div>
    <div class="barLight barLight--2"></div>
    <div class="barLight barLight--3"></div>
    <div class="barLight barLight--4"></div>
</body>
<script type="text/javascript" src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script type="text/javascript" src="./js/script.js"></script>
